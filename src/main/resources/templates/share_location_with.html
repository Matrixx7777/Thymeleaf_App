<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Management System</h1>
        <hr>
        <h2>Share your location with</h2>

            <form action="#" th:action="@{/saveOwner}" th:object="${owner}" method="POST">
            <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />

                <input type="text" readonly th:field="*{name}" class="form-control mb-4 col-4">

                <input type="text" readonly th:field="*{email}" class="form-control mb-4 col-4">

                <input type="text" readonly th:field="*{location.location_name}" class="form-control mb-4 col-4">

                <input type="text" readonly th:field="*{location.address}" class="form-control mb-4 col-4">

                <input type="text" th:field="*{location.ownersShared}" placeholder="Location Shared With" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Share Location</button>
        </form>
        <hr>
        <a th:href = "@{/}"> Back to Owner List</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Management System</h1>
		<hr>
		<h2>Save Owner</h2>
		<form action="#" th:action="@{/saveOwner}" th:object="${owner}" method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Owner Full Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}"
				placeholder="Owner Email" class="form-control mb-4 col-4">

				<input type="text" th:field="*{location.location_name}"
					   placeholder="Location name" class="form-control mb-4 col-4">

				<input type="text" th:field="*{location.address}"
					   placeholder="Address" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		<hr>
		<a th:href = "@{/}"> Back to Owner List</a>
	</div>
</body>
</html>
